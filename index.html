<!DOCTYPE html>
<html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Thinkful Tube</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
<body>
  <main role="main">
    <h1>Thinkful Tube</h1>
      <form action="#" class="js-search-form">
              <label for="search-box">Search Youtube:</label>
              <input type="text" class="js-query" name="search-box" id="search-box">
              <button class="js-search-button search-button" type="submit">Search</button>
      </form>

      <section class='search-results'>
            <h2 class="js-results-h2 results-h2" aria-live="assertive" hidden></h2>
            <div class="js-search-results" aria-live="assertive" hidden>
            
            </div>
      </section>      
     </main>
     <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
     <script src="index.js"></script>
    </body>
</html>
